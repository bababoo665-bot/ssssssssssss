<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gang Management - Purple Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #94a3b8; }
        .sidebar-item.active { background-color: #1e1b4b; color: #a78bfa; border-radius: 8px; border-right: 3px solid #7c3aed; }
        .purple-gradient { background: linear-gradient(135deg, #4c1d95 0%, #1e1b4b 100%); }
        .glass-panel { background: rgba(15, 15, 15, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); }
        .modal-bg { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); }
        input { background: #0f0f0f !important; border: 1px solid #262626 !important; color: white !important; }
        input:focus { border-color: #7c3aed !important; outline: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-black">
        <div class="w-full max-w-md p-8 bg-[#0a0a0a] border border-white/5 rounded-2xl text-center">
            <h1 class="text-2xl font-bold text-white mb-6 uppercase tracking-widest">Gang Login</h1>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="Username" class="w-full p-3 rounded-lg text-sm">
                <input type="password" id="pass" placeholder="Password" class="w-full p-3 rounded-lg text-sm">
                <button onclick="handleLogin()" class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-500 transition shadow-lg shadow-purple-900/20">LOGIN</button>
            </div>
        </div>
    </div>

    <div id="admin-ui" class="hidden flex min-h-screen">
        
        <aside class="w-64 border-r border-white/5 p-6 flex flex-col bg-[#050505]">
            <div class="flex items-center space-x-3 mb-10 px-2">
                <div class="w-10 h-10 rounded-lg bg-purple-900/50 flex items-center justify-center border border-purple-500/30">
                    <i class="fa-solid fa-bolt text-purple-400"></i>
                </div>
                <div>
                    <h2 class="text-sm font-bold text-white">Teste'd</h2>
                    <span class="text-[10px] text-purple-400 font-medium">Online</span>
                </div>
            </div>

            <nav class="flex-1 space-y-1">
                <button onclick="showPage('dashboard')" class="sidebar-item active w-full text-left p-3 flex items-center space-x-3 text-sm transition">
                    <i class="fa-solid fa-table-columns w-5"></i> <span>Dashboard</span>
                </button>
                <button onclick="showPage('members')" class="sidebar-item w-full text-left p-3 flex items-center space-x-3 text-sm transition text-slate-400">
                    <i class="fa-solid fa-users w-5"></i> <span>Members</span>
                </button>
                <button onclick="showPage('appearance')" class="sidebar-item w-full text-left p-3 flex items-center space-x-3 text-sm transition text-slate-400">
                    <i class="fa-solid fa-palette w-5"></i> <span>Appearance</span>
                </button>
            </nav>

            <button onclick="location.reload()" class="mt-auto p-3 text-sm text-red-500 hover:bg-red-500/10 rounded-lg transition flex items-center space-x-3">
                <i class="fa-solid fa-right-from-bracket"></i> <span>Log Out</span>
            </button>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            
            <div id="page-dashboard" class="page-content">
                <h1 class="text-3xl font-bold text-white mb-8">Dashboard</h1>
                <div class="purple-gradient p-8 rounded-3xl flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-white">Welcome, Commander.</h2>
                        <p class="text-purple-200/70 text-sm mt-1">จัดการข้อมูลแก๊งของคุณได้ง่ายๆ ที่นี่</p>
                    </div>
                    <button onclick="showPage('members')" class="bg-white text-purple-900 px-6 py-2 rounded-xl font-bold text-sm hover:bg-slate-100">Manage Squad</button>
                </div>
            </div>

            <div id="page-members" class="page-content hidden">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Members <span class="text-sm font-normal text-slate-500 ml-2">/Testedboy</span></h1>
                    <button onclick="toggleModal(true)" class="bg-white text-black px-4 py-2 rounded-lg text-sm font-bold flex items-center space-x-2 hover:bg-slate-200 transition">
                        <i class="fa-solid fa-user-plus text-xs"></i> <span>Add Member</span>
                    </button>
                </div>

                <div class="glass-panel rounded-xl overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-white/5 text-[10px] uppercase font-bold text-slate-500 tracking-wider">
                            <tr>
                                <th class="px-6 py-4">Profile</th>
                                <th class="px-6 py-4">Role / Rank</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5" id="member-table-body">
                            <tr class="hover:bg-white/[0.02] transition">
                                <td class="px-6 py-4 flex items-center space-x-3">
                                    <img src="https://via.placeholder.com/35" class="rounded-lg border border-white/10">
                                    <span class="font-bold text-white">Darkboy Teste'd</span>
                                </td>
                                <td class="px-6 py-4"><span class="bg-slate-800 text-slate-400 px-2 py-1 rounded text-[10px] border border-white/5">Leader</span></td>
                                <td class="px-6 py-4 text-right space-x-2">
                                    <button class="text-blue-500 hover:text-blue-400 bg-blue-500/10 p-2 rounded"><i class="fa-solid fa-t"></i></button>
                                    <button class="text-red-500 hover:text-red-400 bg-red-500/10 p-2 rounded"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="member-modal" class="hidden fixed inset-0 z-[110] modal-bg flex items-center justify-center p-4">
        <div class="bg-[#111] w-full max-w-sm rounded-3xl border border-white/10 p-8 shadow-2xl">
            <h2 class="text-xl font-bold text-white mb-6">New Member</h2>
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase block mb-2">Name</label>
                    <input type="text" placeholder="e.g. John Doe" class="w-full p-3 rounded-xl text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase block mb-2">Role / Rank</label>
                    <input type="text" placeholder="e.g. Leader" class="w-full p-3 rounded-xl text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase block mb-2">Image URL</label>
                    <input type="text" placeholder="https://..." class="w-full p-3 rounded-xl text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase block mb-2">Facebook URL (Optional)</label>
                    <input type="text" placeholder="https://facebook.com/..." class="w-full p-3 rounded-xl text-sm">
                </div>

                <div class="flex space-x-3 pt-4">
                    <button onclick="toggleModal(false)" class="flex-1 bg-white/5 hover:bg-white/10 text-white font-bold py-3 rounded-xl transition">Cancel</button>
                    <button onclick="saveMember()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-900/30">Save Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LOGIN logic
        function handleLogin() {
            if(document.getElementById('user').value === "myweb" && document.getElementById('pass').value === "kkk188618") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
            } else { alert("รหัสผ่านไม่ถูกต้อง"); }
        }

        // PAGE switching
        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active', 'text-purple-400'));
            
            document.getElementById('page-' + id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        // MODAL logic
        function toggleModal(show) {
            const modal = document.getElementById('member-modal');
            if(show) modal.classList.remove('hidden');
            else modal.classList.add('hidden');
        }

        function saveMember() {
            alert("บันทึกข้อมูลสำเร็จ! (ข้อมูลจำลอง)");
            toggleModal(false);
        }
    </script>
</body>
</html>
