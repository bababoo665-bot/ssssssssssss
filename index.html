<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server List - Thailand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200">

    <nav class="border-b border-slate-800 bg-[#0f172a]/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                FIVEM GANG LIST
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-blue-400 transition">หน้าแรก</a>
                <a href="#" class="hover:text-blue-400 transition">จัดอันดับ</a>
                <a href="#" class="hover:text-blue-400 transition">ติดต่อเรา</a>
            </div>
            <button class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded-full text-sm font-bold transition shadow-lg shadow-blue-900/20">
                เพิ่มเซิร์ฟเวอร์
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-10">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-black mb-4 text-white">รวมแก๊ง FiveM อันดับ 1</h1>
            <p class="text-slate-400">ค้นหาเซิร์ฟเวอร์ที่ใช่ และเข้าร่วมคอมมูนิตี้ที่ชอบ</p>
        </div>

        <div id="server-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="animate-pulse bg-slate-800 h-64 rounded-2xl"></div>
            <div class="animate-pulse bg-slate-800 h-64 rounded-2xl"></div>
            <div class="animate-pulse bg-slate-800 h-64 rounded-2xl"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
