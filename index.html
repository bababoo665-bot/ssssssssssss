<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MywebX - Gang Management Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Inter:wght@300;400;600;700;900&display=swap');
        :root { --main-color: #7c3aed; }
        body { font-family: 'Inter', 'Kanit', sans-serif; background-color: #000; color: #94a3b8; overflow-x: hidden; transition: 0.3s; background-size: cover; background-position: center; background-attachment: fixed; }
        
        /* Auth Styles */
        .auth-card { background: white; border-radius: 20px; width: 100%; max-width: 450px; padding: 40px; }
        .auth-input { border: 1px solid #e2e8f0 !important; padding: 12px !important; border-radius: 10px !important; width: 100%; color: #1e293b !important; background: #f8fafc !important; }
        .auth-input:focus { border-color: #00bfff !important; outline: none; box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1); }
        .btn-auth { background-color: #00bfff; color: white; width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; transition: 0.2s; }
        .btn-auth:hover { background-color: #0099cc; }

        /* Panel Styles */
        .sidebar-item.active { background-color: rgba(255, 255, 255, 0.05); color: var(--main-color); border-radius: 12px; border-right: 4px solid var(--main-color); }
        .dynamic-gradient { background: linear-gradient(135deg, var(--main-color) 0%, #1e1b4b 100%); }
        .glass-panel { background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .directory-card { background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 15px; transition: 0.2s; }
        
        .dynamic-bg { background-color: var(--main-color); }
        .dynamic-text { color: var(--main-color); }
        .hidden { display: none !important; }

        /* Success Popup Style (ตามรูปภาพ image_4a7b83.png) */
        .success-overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 999; }
        .success-card { background: white; border-radius: 24px; padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        .check-container { width: 100px; height: 100px; border: 5px solid #f0fdf4; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; background: white; }
        .check-icon { font-size: 50px; color: #4ade80; }
        .btn-ok { background-color: #7c3aed; color: white; padding: 12px 40px; border-radius: 12px; font-weight: 900; transition: 0.3s; }
        .btn-ok:hover { opacity: 0.8; }
    </style>
</head>
<body id="main-body">

    <div id="register-screen" class="min-h-screen flex items-center justify-center p-6 bg-[#f0f2f5]">
        <div class="auth-card">
            <div class="flex items-center space-x-4 mb-8">
                <div class="bg-cyan-50 p-3 rounded-2xl"><i class="fa-solid fa-user-plus text-cyan-500 text-2xl"></i></div>
                <div><h1 class="text-2xl font-black text-slate-800 tracking-tighter">MywebX</h1><p class="text-cyan-500 font-bold text-sm text-left">สมัครสมาชิก</p></div>
            </div>
            <div class="space-y-4 text-left">
                <div><label class="text-xs font-bold text-slate-500 ml-1">Username</label><input type="text" id="reg-user" class="auth-input" placeholder="ชื่อผู้ใช้"></div>
                <div class="flex gap-3">
                    <div class="flex-1"><label class="text-xs font-bold text-slate-500 ml-1">Password</label><input type="password" id="reg-pass" class="auth-input" placeholder="รหัสผ่าน"></div>
                    <div class="flex-1"><label class="text-xs font-bold text-slate-500 ml-1">Confirm password</label><input type="password" id="reg-confirm" class="auth-input" placeholder="ยืนยันรหัส"></div>
                </div>
                <div><label class="text-xs font-bold text-slate-500 ml-1">Pin ( 6 letters )</label><input type="text" id="reg-pin" class="auth-input" maxlength="6" placeholder="รหัส PIN 6 หลัก"></div>
                <button onclick="handleRegister()" class="btn-auth mt-4 w-full">สมัครสมาชิก</button>
                <p class="text-center text-sm text-slate-500 mt-4">มีบัญชีแล้วหรือ? <a href="javascript:void(0)" onclick="switchAuth('login')" class="text-cyan-500 font-bold underline">เข้าสู่ระบบเลย!</a></p>
            </div>
        </div>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6 bg-[#f0f2f5] hidden">
        <div class="auth-card">
            <div class="flex items-center space-x-4 mb-8">
                <div class="bg-cyan-50 p-3 rounded-2xl"><i class="fa-solid fa-lock text-cyan-500 text-2xl"></i></div>
                <div><h1 class="text-2xl font-black text-slate-800 tracking-tighter">MywebX</h1><p class="text-cyan-500 font-bold text-sm text-left">เข้าสู่ระบบ</p></div>
            </div>
            <div class="space-y-4 text-left">
                <div><label class="text-xs font-bold text-slate-500 ml-1">Username</label><input type="text" id="login-user" class="auth-input" placeholder="Username"></div>
                <div><label class="text-xs font-bold text-slate-500 ml-1">Password</label><input type="password" id="login-pass" class="auth-input" placeholder="Password"></div>
                <button onclick="handleLogin()" class="btn-auth w-full">เข้าสู่ระบบ</button>
                <p class="text-center text-sm text-slate-500 mt-4 text-left">ยังไม่มีบัญชีหรือ? <a href="javascript:void(0)" onclick="switchAuth('register')" class="text-cyan-500 font-bold underline">สมัครสมาชิกเลยสิ!</a></p>
            </div>
        </div>
    </div>

    <div id="create-gang-screen" class="min-h-screen flex items-center justify-center p-6 bg-black hidden">
        <div class="glass-panel w-full max-w-lg p-10 rounded-[2.5rem] text-center text-white">
            <div class="w-20 h-20 dynamic-bg rounded-3xl mx-auto flex items-center justify-center mb-8 shadow-2xl">
                <i class="fa-solid fa-shield-halved text-3xl text-white"></i>
            </div>
            <h2 class="text-3xl font-black mb-2">Create Your Gang</h2>
            <p class="text-slate-500 mb-10 text-sm">Build your squad's presence in seconds.</p>
            <div class="space-y-6 text-left">
                <div><label class="text-[10px] font-bold text-slate-500 uppercase px-2">Gang Name</label><input type="text" id="new-gang-name" class="w-full p-4 rounded-xl bg-black border border-white/10 mt-2 focus:border-purple-500 outline-none transition"></div>
                <div><label class="text-[10px] font-bold text-slate-500 uppercase px-2">Unique ID (URL)</label><input type="text" id="new-gang-slug" class="w-full p-4 rounded-xl bg-black border border-white/10 mt-2 focus:border-purple-500 outline-none transition"></div>
                <button onclick="finalCreateGang()" class="w-full bg-white text-black font-black py-4 rounded-2xl mt-4 hover:bg-slate-200">Verify & Create <i class="fa-solid fa-arrow-right ml-2"></i></button>
            </div>
        </div>
    </div>

    <div id="admin-ui" class="hidden flex min-h-screen bg-black/40">
        <aside class="w-72 border-r border-white/5 p-8 flex flex-col bg-black/90 backdrop-blur-xl">
            <div class="flex items-center space-x-4 mb-12 px-2 text-left">
                <img id="side-gang-img" src="https://via.placeholder.com/45" class="rounded-xl border border-white/10 shadow-lg w-11 h-11 object-cover">
                <div><h2 id="side-gang-name" class="text-sm font-bold text-white font-black tracking-tight tracking-tighter">Teste'd</h2><span class="text-[10px] dynamic-text font-bold uppercase flex items-center"><i class="fa-solid fa-circle text-[6px] mr-1.5 animate-pulse"></i> Online</span></div>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="showPage('dashboard')" class="sidebar-item active w-full text-left p-4 flex items-center space-x-4 text-sm font-bold transition-all"><i class="fa-solid fa-layer-group"></i> <span>Dashboard</span></button>
                <button onclick="showPage('members')" class="sidebar-item w-full text-left p-4 flex items-center space-x-4 text-sm font-bold transition-all"><i class="fa-solid fa-user-group"></i> <span>Members</span></button>
                <button onclick="showPage('directory')" class="sidebar-item w-full text-left p-4 flex items-center space-x-4 text-sm font-bold transition-all"><i class="fa-solid fa-address-book"></i> <span>Active Directory</span></button>
                <button onclick="showPage('appearance')" class="sidebar-item w-full text-left p-4 flex items-center space-x-4 text-sm font-bold transition-all"><i class="fa-solid fa-palette"></i> <span>Appearance</span></button>
                <button onclick="showPage('settings')" class="sidebar-item w-full text-left p-4 flex items-center space-x-4 text-sm font-bold transition-all"><i class="fa-solid fa-gear"></i> <span>Settings</span></button>
            </nav>
            <button onclick="location.reload()" class="p-4 text-sm text-red-500 font-bold flex items-center space-x-4"><i class="fa-solid fa-power-off"></i> <span>Logout</span></button>
        </aside>
        <main class="flex-1 p-12 overflow-y-auto">
            <div id="page-dashboard" class="page-content text-left">
                <h1 class="text-4xl font-black text-white mb-10">Dashboard</h1>
                <div class="grid grid-cols-3 gap-8">
                    <div class="col-span-2 dynamic-gradient rounded-[2rem] p-10 shadow-2xl">
                        <h2 class="text-3xl font-black text-white mb-3">Welcome, Boss!</h2>
                        <p id="display-slug" class="text-white/60">/testedboy</p>
                    </div>
                    <div class="glass-panel rounded-[2rem] p-10 text-center flex flex-col justify-center">
                        <p class="text-[11px] font-black text-slate-500 uppercase mb-4">Total Members</p>
                        <div id="member-count-display" class="text-6xl font-black text-white">0</div>
                    </div>
                </div>
            </div>
            <div id="page-directory" class="page-content hidden"></div>
            <div id="page-members" class="page-content hidden"></div>
        </main>
    </div>

    <div id="success-modal" class="hidden fixed inset-0 flex items-center justify-center success-overlay">
        <div class="success-card shadow-2xl scale-in">
            <div class="check-container">
                <i class="fa-solid fa-check check-icon"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 mb-2">สำเร็จ</h2>
            <p id="success-msg" class="text-slate-500 font-bold mb-8">เข้าสู่ระบบสำเร็จ</p>
            <button onclick="closeModalAndRedirect()" class="btn-ok shadow-lg">OK</button>
        </div>
    </div>

    <script>
        // --- Firebase Config --- (แก้ไขข้อมูลของคุณตรงนี้)
        const firebaseConfig = { apiKey: "YOUR_API_KEY", databaseURL: "https://YOUR_PROJECT.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        let redirectTarget = null;

        // --- Auth Functions ---
        function switchAuth(screen) {
            document.getElementById('register-screen').classList.toggle('hidden', screen !== 'register');
            document.getElementById('login-screen').classList.toggle('hidden', screen !== 'login');
        }

        function showSuccess(msg, target) {
            document.getElementById('success-msg').innerText = msg;
            redirectTarget = target;
            document.getElementById('success-modal').classList.remove('hidden');
        }

        function closeModalAndRedirect() {
            document.getElementById('success-modal').classList.add('hidden');
            if(redirectTarget === 'login') switchAuth('login');
            if(redirectTarget === 'create') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('create-gang-screen').classList.remove('hidden');
            }
            if(redirectTarget === 'admin') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('create-gang-screen').classList.add('hidden');
                document.getElementById('admin-ui').classList.remove('hidden');
                startRealtimeSync();
            }
        }

        function handleRegister() {
            const user = document.getElementById('reg-user').value;
            const pass = document.getElementById('reg-pass').value;
            const pin = document.getElementById('reg-pin').value;
            if(!user || !pass) return alert("กรุณากรอกข้อมูลให้ครบถ้วน");
            
            db.ref('users/' + user).set({ password: pass, pin: pin, hasGang: false }).then(() => {
                showSuccess("สร้างรหัสผ่านสำเร็จ", 'login');
            });
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            db.ref('users/' + user).once('value', snapshot => {
                const data = snapshot.val();
                if(data && data.password === pass) {
                    currentUser = user;
                    if(data.hasGang === false) {
                        showSuccess("เข้าสู่ระบบสำเร็จ", 'create');
                    } else {
                        showSuccess("เข้าสู่ระบบสำเร็จ", 'admin');
                    }
                } else alert("Username หรือ Password ไม่ถูกต้อง!");
            });
        }

        function finalCreateGang() {
            const name = document.getElementById('new-gang-name').value;
            const slug = document.getElementById('new-gang-slug').value.trim();
            if(!name || !slug) return alert("กรุณาระบุข้อมูลแก๊ง");

            const newGang = { slug: slug, gangName: name, gangImg: 'https://via.placeholder.com/45', members: [] };
            db.ref('users/' + currentUser).update({ hasGang: true, gangData: newGang });
            db.ref('directory/' + slug).set({ name: name, img: 'https://via.placeholder.com/45' });
            showSuccess("สร้างแก๊งสำเร็จ", 'admin');
        }

        function startRealtimeSync() {
            db.ref('users/' + currentUser + '/gangData').on('value', snapshot => {
                const data = snapshot.val();
                if(data) {
                    document.getElementById('side-gang-name').innerText = data.gangName;
                    document.getElementById('display-slug').innerText = '/' + data.slug;
                    const membersCount = data.members ? data.members.length : 0;
                    document.getElementById('member-count-display').innerText = membersCount;
                }
            });
        }

        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            document.getElementById('page-' + id).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
